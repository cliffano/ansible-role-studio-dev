---
git_aliases:
  gaa: 'git add -A'
  gcam: 'git commit -am'
  gcb: 'git checkout -b'
  gcp: 'git cherry-pick'
  gcpc: 'git cherry-pick --continue'
  gco: 'git checkout'
  gcom: 'git checkout main'
  gd: 'git diff'
  gl3: 'git log -3'
  gl5: 'git log -5'
  gl7: 'git log -7'
  gp: 'git push'
  gpr: 'git pull --rebase'
  gpt: 'git push --tags'
  gppt: 'git push && git push --tags'
  gprp: 'git pull --rebase && git push'
  gprpt: 'git pull --rebase && git push && git push --tags'
  grh: 'git reset HEAD~'
  grc: 'git rebase --continue'
  gs: 'git status'
  gsa: 'git stash apply'
  gst: 'git stash'
  gta: 'git tag -a'

homebrew_installed_packages:
  - colima
  - docker
  - mas
  - node
  - gpg
  - pinentry-mac
  - telnet
